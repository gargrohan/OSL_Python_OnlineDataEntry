<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Conformation</title>
    <SCRIPT type="text/javascript">
    window.history.forward();

    function noBack() { window.history.forward(); }
    </SCRIPT>
</head>

<body onload="noBack();" onpageshow="noBack();">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 center-block">
                <h2> Conform Data</h2>
            </div>
            <div class="col-md-2"></div>
        </div>
        <hr>
        <div class="row">
            <form class="form-horizontal" action="/Submit" method="post">
                <div class="form-group">
                    <label for="regid" class="col-sm-2 control-label">Registration Id</label>
                    <div class="col-sm-10">
                        <input type="text" name="regid" class="form-control" id="regid" placeholder="Registration Id" value="{{ regid }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="{{ name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactnum" class="col-sm-2 control-label">Contact Number</label>
                    <div class="col-sm-10">
                        <input type="text" name="contactnum" class="form-control" id="contactnum" placeholder="Contact Number" value="{{ contactnum }}" maxlength="10" minlength="10">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" value={{ email }}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="totalfee" class="col-sm-2 control-label">Total Fee</label>
                    <div class="col-sm-2">
                        <input type="number" name="totalfee" class="form-control" id="totalfee" value={{ totalfee }} required>
                    </div>
                    <label for="paid" class="col-sm-2 control-label">Paid</label>
                    <div class="col-sm-2">
                        <input type="number" name="paid" class="form-control" id="paid" value={{ paid }} required>
                    </div>
                    <label for="remaining" class="col-sm-2 control-label">Remaining</label>
                    <div class="col-sm-2">
                        <input type="number" name="remaining" class="form-control" id="remaining" value={{ remaining }} required>
                    </div>
                </div>
                <br>
                <hr>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <h3>EVENTS</h3></div>
                    <div class="col-md-4">
                        <h3>WORKSHOPS</h3></div>
                    <div class="col-md-2"></div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="BitCode" {% if "BitCode" in EVENTS %}checked="1" {% endif %}> BitCode
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" name="WORKSHOPS" value="Android Workshop" {% if "Android Workshop" in WORKSHOPS %}checked="1" {% endif %}> Android Workshop
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="CodeStorm" {% if "CodeStorm" in EVENTS %}checked="1" {% endif %}> CodeStorm</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="BitQuiz" {% if "BitQuiz" in EVENTS %}checked="1" {% endif %}> BitQuiz</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="CodeHunt" {% if "CodeHunt" in EVENTS %}checked="1" {% endif %}> CodeHunt</div>
                    <div class="col-md-4"></div>
                </div>
                
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="Graphics N Content" {% if "Graphics N Content" in EVENTS %}checked="1" {% endif %}> Graphics N Content</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="MystifyIt" {% if "MystifyIt" in EVENTS %}checked="1" {% endif %}> MystifyIt</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="Placement Prep" {% if "Placement Prep" in EVENTS %}checked="1" {% endif %}> Placement Prep</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="AlgoHolic" {% if "AlgoHolic" in EVENTS %}checked="1" {% endif %}> AlgoHolic</div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <input type="checkbox" name="EVENTS" value="ChatBots" {% if "ChatBots" in EVENTS %}checked="1" {% endif %}> ChatBots</div>
                    <div class="col-md-4"></div>
                </div>
                
                <hr>
                <div class="row">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
